{% extends "main-layout.html" %}
{% block content %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Edit Mahasiswa</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show mb-3" role="alert">
            {{ message }}
        </div>
    {% endfor %} {% endif %} {% endwith %}
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Data Mahasiswa</h6>
    </div>
    <div class="card-body">
        <div class="card card-body">
            <form action="/mahasiswa/update/{{mahasiswa.0}}" method="POST">
                <div class="mb-3">
                    <label for="nama_lengkap" class="form-label">Nama lengkap</label>
                    <input type="text" class="form-control" name="nama_lengkap" value="{{mahasiswa.1}}" placeholder="Nama Lengkap" />
                </div>
                <div class="mb-3">
                    <label for="nim" class="form-label">Nomor Induk (NIM)</label>
                    <input type="number" class="form-control" name="nim" value="{{mahasiswa.2}}" placeholder="NIM" />
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" name="alamat" value="{{mahasiswa.3}}" placeholder="Alamat" />
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="Tanggal Lahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="form-control" value="{{mahasiswa.4}}" name="tanggal_lahir" />
                        </div>
                        <div class="col-6">
                            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                            <select name="jenis_kelamin" class="form-control" id="jenis_kelamin">
                                <option value="">Pilih Jenis Kelamin</option>
                                <option {% if(mahasiswa[5]) == 'Laki-laki' %} selected {% endif %} value="Laki-laki">Laki-laki</option>
                                <option {% if(mahasiswa[5]) == 'Perempuan' %} selected {% endif %} value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="jurusan_id" class="form-label">Jurusan</label>
                            <select name="jurusan_id" class="form-control" id="jurusan_id">
                                <option value="">Pilih Jurusan</option>
                                {% for data in jurusan %}
                                <option {% if data.0 == mahasiswa.6 %} selected {% endif %} value="{{ data.0 }}">{{ data.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="kelas_id" class="form-label">Kelas</label>
                            <select name="kelas_id" class="form-control" id="kelas_id">
                                <option value="">Pilih Kelas</option>
                                {% for data in kelas %}
                                <option {% if data.0 == mahasiswa.7 %} selected {% endif %} value="{{ data.0 }}">{{ data.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
