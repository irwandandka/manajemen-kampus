{% extends "main-layout.html" %}
{% block content %}
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Edit Dosen</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show mb-3" role="alert">
            {{ message }}
        </div>
    {% endfor %} {% endif %} {% endwith %}
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Data Dosen</h6>
    </div>
    <div class="card-body">
        <div class="card card-body">
            <form action="/dosen/update/{{dosen.0}}" method="POST">
                <div class="mb-3">
                    <label for="nama_lengkap" class="form-label">Nama</label>
                    <input type="text" class="form-control" value="{{dosen.1}}" name="nama_lengkap" placeholder="Nama Dosen" />
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input type="text" class="form-control" value="{{dosen.2}}" name="alamat" placeholder="alamat" />
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                            <select name="jenis_kelamin" class="form-control" id="jenis_kelamin">
                                <option value="">Pilih Jenis Kelamin</option>
                                <option {% if(dosen[3]) == 'Laki-laki' %} selected {% endif %} value="Laki-laki">Laki-laki</option>
                                <option {% if(dosen[3]) == 'Perempuan' %} selected {% endif %} value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="form-control" value="{{dosen.4}}" name="tanggal_lahir" placeholder="tanggal_lahir" />
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
