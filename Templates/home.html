{% extends "main-layout.html" %}
{% block content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
</div>

<div class="row">
  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                          Mahasiswa</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ mahasiswa }}</div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-users fa-2x text-gray-500"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Earnings (Annual) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                          Mata Kuliah</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ matakuliah }}</div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-book fa-2x text-gray-500"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Tasks Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Jurusan
                      </div>
                      <div class="row no-gutters align-items-center">
                          <div class="col-auto mr-2">
                              <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{ jurusan }}</div>
                          </div>
                      </div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-graduation-cap fa-2x text-gray-500"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Pending Requests Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                          Kelas</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ kelas }}</div>
                  </div>
                  <div class="col-auto">
                      <i class="fas fa-landmark fa-2x text-gray-500"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="row mx-1">
  <div class="col-12">
    <div class="card shadow mb-4">
      <div class="card-header text-center py-3">
          <h6 class="m-0 font-weight-bold text-primary">Welcome!</h6>
      </div>
      <div class="card-body">
          Selamat Datang Di Aplikasi Manajemen Kampus!
      </div>
    </div>
  </div>
</div>

{% endblock %}
